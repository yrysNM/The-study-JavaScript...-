<script type="text/javascript">

		function  work(a)
		{
			/*...*/ //work --  произвольная функция, один аргумент
		}

		function makeLogging(f, log)
		{
			function wrapper(a)
			{
				log.push(a);
				return f.call(this, a);
			}

			return wrapper;
		}

		var log = [];
		work = makeLogging(work, log);

		work(1); //1
		work(5); //5

		for(var i = 0; i < log.length; i++)
		{
			alert("Log " + log[i]); //Лог:1", затем "Лог:5
		}
</script>

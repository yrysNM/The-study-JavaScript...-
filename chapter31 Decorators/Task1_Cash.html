<script type="text/javascript">
	function f(x)
	{
		return Math.random() * x;
	}

	function makeCaching(f)
	{
			var cache = {};

			return function(x)
			{
				if(!(x in cache))
				{
					cache[x] = f.call(this, x);
				}

				return cache[x];
			};
	}

	f = makeCaching(f);

	var a  = f(1);
	var b= f(1);

	alert( a == b); //true

	b = f(2);
	alert(a == b); //false
</script>

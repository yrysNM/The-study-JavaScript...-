Кликните на первый элемент списка и нажмите Tab. Внимание! Дальнейшие нажатия Tab могут вывести за границы ifram
<ul>
	<li tabindex = "1">One</li>
	<li tabindex = "0">Zero</li>
	<li tabindex = "2">Two</li>
	<li tabindex = "-1">Minus one</li>
</ul>

<style>
	li
	{
		cursor: pointer;
	}

	:focus
	{
		outline:  1px dashed green;
	}
</style>

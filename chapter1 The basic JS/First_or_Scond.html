<!DOCTYPE html>
<html>
    <head>
        <title>JS -- Test</title>
    </head>

    <body>
        
        <p>Main info</p>
        
        <!-- <script async src = "js/big.js"></script> -->
        <!-- Атрибут async
        Поддерживается всеми браузерами, кроме IE9‑. Скрипт выполняется полностью асинхронно. То есть, при обнаружении <script async src="...">
        браузер не останавливает обработку страницы, а спокойно работает дальше. Когда скрипт будет загружен – он выполнится.
        -->

        <!-- <script defer src = "js/big.js"></script> -->
        <!-- Атрибут defer
        Поддерживается всеми браузерами, включая самые старые IE. Скрипт также выполняется асинхронно, не заставляет ждать страницу, но есть два
        отличия от async .
        Первое – браузер гарантирует, что относительный порядок скриптов с defer будет сохранён.
        То есть, в таком коде (с async ) первым сработает тот скрипт, который раньше загрузится:
        -->

        <!-- <script src = "js/1.js" async></script>
        <script src = "js/2.js" async></script> -->

        <script src = "js/1.js" defer></script>
        <script src = "js/2.js" defer></script>
        <p>...MAin info</p>
    </body>
</html>

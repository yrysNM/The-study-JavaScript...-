<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS --- alert prompt confirm </title>
</head>
<body>
    <script>
        var years = prompt("How many old ?", 100);

        alert("Your " + years + " old ");
        

        var isAdmin = confirm("Do you administrator?"); // false(cancel) true(OK)
        alert(isAdmin);
    </script>
</body>
</html>

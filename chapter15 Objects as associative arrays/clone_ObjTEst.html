<script>
    var time  = 
    {
        year: 2345,
        month: 11,
        day: 10,
        hour: 11,
        minute: 12,
        second: 13,
        microsecond: 123456
    };

    console.log(time);
    time.microsecond++; //123458 
    
    console.log(time);
    time.microsecond++; //12458 

    //Так происходит именно потому, что вывод не делает «копию» текущего содержимого, а сохраняет лишь ссылку на объект
</script>

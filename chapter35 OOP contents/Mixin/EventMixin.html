<script type="text/javascript">
	var eventMix = {
		 /**
		   * Подписка на событие
		   * Использование:
		   *  menu.on('select', function(item) { ... }
		  */

		  on: function(eventName, handler)
		  {
		  	if(!this._eventHandlers) this._eventHandlers = {};
		  	if(!this._eventHandlers[eventName])
		  	{
		  		this._eventHandlers[eventName] = [];

		  	}
		  	this._eventHandlers[eventName].push(handler);
		  },

		    /**
		   * Прекращение подписки
		   *  menu.off('select',  handler)
		   */
		   off: function(eventName,handler)
		   {
			   	var handlers = this._eventHandlers && this._eventHandlers[eventName];

			   	if(!handlers) return;

			   	for(let i = 0;i < handlers.length;i++)
			   	{
			   		if(handlers[i] == handler)
			   		{
			   			handlers.splice(i--, 1);
			   		}
			   	}
		   },

		     /**
			   * Генерация события с передачей данных
			   *  this.trigger('select', item);
			   */

			trigger: function(eventName /* , .... */)
			{
				if(!this._eventHandlers || !this._eventHandlers[eventName])
				{
					return; // // обработчиков для события нет
				}

				//вызвать обработчики
				var handlers = this._eventHandlers[eventName];
				for(var i = 0; i < handlers.length; i++)
				{
					handlers[i].apply(this, [].slice.call(arguments, 1));
				}
			}
	};

	//use
	function Menu()
	{
		//...
	}

	for(var  key in eventMix)
	{
		Menu.prototype[key] = eventMix[key];
	}

	// Генерирует событие select при выборе значения
	Menu.prototype.choose = function(value)
	{
		this.trigger("select", value);
	}

	//create menu
	var menu = new  Menu();

	//При наступлении события select вызвать эту функци
	menu.on('select', function(value)
	{
		 alert("Выбрано значение " + value);

	});

	//start property select
	menu.choose("123");
</script>

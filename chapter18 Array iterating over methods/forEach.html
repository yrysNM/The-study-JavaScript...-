<script>
    var arr = ["Apple", "Orange", "Banana"];
    // mМетод «arr.forEach(callback[, thisArg])» используется для перебора массива.
    //callback(item, i, arr);
    
    arr.forEach(function(item, i, arr)
    {
        alert(i + ": " + item + " (array: " + arr + ")"); //0: Apple (array: Apple,Orange,Banana)
    });
</script>

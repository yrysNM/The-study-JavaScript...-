<script>
    //Эти методы используются для проверки массива.

    var arr = [1, -1, 2, -2, 3];

    function isPositive(number)
    {
        return number > 0;
    }

    alert(arr.every(isPositive)); //false , не все положительные

    alert(arr.some(isPositive)); //true //сть хоть одно положительное
</script>

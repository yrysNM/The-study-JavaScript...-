<script>
    let arr = [1, 2, 3, 4, 5];

    // var arrSum = arr.reduce(function(sum, current)
    // {

    //     var newArr = [sum];
    //     return newArr[current];
    // });



    function getSums(arr)
    {
        var result = [];
        if(!arr.length) return result;
        
        arr.reduce(function(sum, items)
        {
            result.push(sum);
            return sum + items;
        });

        return result;
    }

    alert(getSums(arr)); //res : 1, 3, 6, 10

</script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS -- task1 wheel</title>
</head>
<body>
	<p id = "text" style = "margin: 40px; width: 200px; height: 60px; border:1px solid red">  При прокрутке колёсика мыши над этим элементом, он будет масштабироваться.
  	</p>

  	<script type="text/javascript">
  		function addOnWheel(elem, handler)
  		{
  			if(elem.addEventListener)
  			{
  				if("onwheel" in document)
  				{
  					//IE9+, FF17+
  					elem.addEventListener("wheel", handler);

  				}else if("onmousewheel" in document)
  				{
  					elem.addEventListener("mousewheel", handler);

  				}else
  				{
  					elem.addEventListener("MozMousePixelScroll", handler);
  				}

  			}else
  			{
  				text.attachEvent('onmousewheel', handler);
  			}
  		}

  		let scale = 1;

  		addOnWheel(text , function(e)
  		{
  			let delta = e.deltaY || e.detail || e. wheelDelta;

  			if(delta > 0) scale += 0.05;
  			else scale -= 0.05;

  			text.style.transform = text.style.WebkitTransform = text.style.MsTransform = 'scale(' + scale + ')';
  			  e.preventDefault();
  		});
  	</script>
		
	</p>
</body>
</html>

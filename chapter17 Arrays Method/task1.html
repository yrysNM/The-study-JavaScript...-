    //no space function ❌" "
    
    function addClass(obj, cls)
    {
        var classes = obj.name ? obj.name.split(" ") : []; //✔ 💯

        for(var i = 0; i < classes.length; i++)
        {
            if(classes[i] == cls) return "alerady have😉🎶"; //class already have
        }

        classes.push(cls); //add

        obj.name = classes.join(" "); //and update properties ✅

        return obj.name;
    }

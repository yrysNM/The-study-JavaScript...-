<body>
	<p>...</p>
	<ul>
		<li>1.1 </li>
	</ul>

	<script type="text/javascript">
		let p = document.body.children[0];
		let ul = document.body.children[1];

		let li = ul.children[0];

		//1 <ul> находится после <p>
		alert(ul.compareDocumentPosition(p)); // 2 = 10 (000010)

		//2 <p> stay after<p>
		alert(p.compareDocumentPosition(ul)); //4 = 100 (000100)

		//3 <ul> parent <li>
		alert(ul.compareDocumentPosition(li)); // 20 = 10100

		//4 <ul> children <body>
		alert(ul.compareDocumentPosition(document.body)); // 10 = 1010

	</script>
</body>

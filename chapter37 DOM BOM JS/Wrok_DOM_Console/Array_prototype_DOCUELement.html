<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM elemet -> Array</title>
</head>
<body>
	<script type="text/javascript">
	let elems =  document.documentElement.childNodes;
	elems = Array.prototype.slice.call(elems); //elems => array;

	elems.forEach(function(elem)
	{
		alert(elem.tagName); //HEAD, text, BODY
	});
	
</script>
</body>
</html>

<style>
	.alert
	{
		padding:  15px;
		border:  1px solid #d6e9c6;
		border-radius:  4px;
		color:  #3c763d;
		background-color:  #dff0d8;
	}
</style>

<body>
	<h3>Message remove after 3 seconds</h3>
</body>

<script type="text/javascript">
	let div = document.createElement("div");
	div.className = "alert alert-success";
	div.innerHTML = "<strong>Hooray!</strong>You have read this important message.";

	document.body.appendChild(div);

	setTimeout(function()
		{
			div.parentNode.removeChild(div);
		}, 1000);
</script>

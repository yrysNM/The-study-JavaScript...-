<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS --- Task2 DOM</title>
</head>
<body>
	 <ul>
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>

        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script type="text/javascript">
  	let list = document.getElementsByTagName("li");

  	for(let i = 0; i < list.length; i++)
  	{
  		let title = list[i].firstChild.data;

  		title = title.trim(); // убрать лишние пробелы с концов

  		let childCont = list[i].getElementsByTagName("li").length; 

  		alert(title + " " + childCont);
  	}
  </script>
</body>
</html>

<div style = "color: red; border: 1px solid red">
	 Плохая вёрстка сообщения об ошибке: атрибут style!
</div>

<div class = "red red-border">
	Плохая вёрстка сообщения об ошибке: несемантический class!
</div>

<!-- В обоих случаях вёрстка не является семантической. В первом случае – стиль, а во втором – класс
содержат информацию об оформлении.
При семантической вёрстке классы описывают смысл («что это?» – меню, кнопка…) и
состояние (открыто, закрыто, отключено…) компонента. -->

<div class = "error">
	Message about error, correct layout
</div>

<div class = "warning">
	Warning, correct layout
</div>

<script type="text/javascript">

	function Accumulator(value)
	{
		this.read = function()
		{
			var int = +prompt("Enter integer for plus in value: ", 0);
			// alert(int + value);
			value += int;
		};

		
		this.value = function()
		{
			return value;
		};
	}

	var accumulator = new Accumulator(1);

	accumulator.read();
	accumulator.read();

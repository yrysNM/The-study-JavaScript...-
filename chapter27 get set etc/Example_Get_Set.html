	//solution it is get properties
	function User_Correct(name, birthday)
	{
		this.name = name;
		this.birthday = birthday;

		  // age будет высчитывать возраст по birthday
 		Object.defineProperty(this, "age_old", {

 			{
 				let todayYear = new Date().getFullYear();

 			}
 		});

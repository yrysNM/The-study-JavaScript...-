<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Conect Library</title>
</head>
<body>
	<p>Conect Library</p>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js"></script>

	<p>Function <code> _.defaults() </code> добавляет отсутствующие свойства. </p>

	<script>
		var user = {
			name: "Vasia"
		};

		_.defaults(user, {
			name: "Not indicated",
			employer: "Not indicated"
		});

		alert(user.name); //Vasia
		alert(user.employer);	//Not indicated
		alert(_.size(user));	//2
	</script>
</body>
</html>

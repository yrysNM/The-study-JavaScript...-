<script>
    arr = ["test", 2, 1.5, false];
       alert(find(arr, "test")); // 0
        alert(find(arr, 2)); // 1
        alert(find(arr, 1.5)); // 2
        alert(find(arr, 0)); // â€1

    function find(arr, value)
    {
        for(let i = 0; i < arr.length; i++)
        {
            if(arr[i] === value)
                return(i);
            
        }

        return -1;

        
    }

</script>

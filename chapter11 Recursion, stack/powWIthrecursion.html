<script>
    function pow(x, n)
    {
        if(n != 1)
        {
            return x * pow(x, n - 1);
        }else 
            return x;
    }

    alert(pow(2, 3));


    function pow2(x, n)
    {
        var  result = x;
        for(var i = 1; i < n; i++)
        {
            result *= x;
        } 
        return result; 
    }
</script>

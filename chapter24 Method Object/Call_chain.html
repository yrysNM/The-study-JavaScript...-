<script>
	var ladder = {
		step: 0,
		up: function() //up to ledder
		{
			this.step++;
		},

		down: function() //down to ladder
		{
			this.step--;
		},

		showStep: function() //result ladder show
		{
			alert(this.step);
		}
	};


	ladder.up();
	ladder.up();
	ladder.down();
	ladder.showStep(); //1


	ladder.up().up().down().up().down().showStep(); //1

</script>

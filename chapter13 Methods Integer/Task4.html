<script>
    function fcb(x)
    {
        var a = 1,
        b = 0,
        n;

        for(let i = 0; i < x; i++)
        {
            n = a + b;
            a = b;
            b = n;
        }

        return b;
    }

    function finBinet(n)
    {
        var lam = (1 + Math.sqrt(5)) / 2;
        return Math.pow(lam, n) / Math.sqrt(5);
    }

    alert(finBinet(77)); //5527939700884771
    alert(fcb(77)); //5527939700884757
</script>

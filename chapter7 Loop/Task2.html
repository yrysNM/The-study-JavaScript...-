<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(;;)
        {
            var number = prompt("Input number bigger than 100: " , "");
            
            if(number < 100)
            {
                continue;
            }
            else if(number == null)
            {
                console.log("Why you put button cancel?");
            }
            else if(number > 100) break;
            
            
        
        
        }
    </script>
</body>
</html>

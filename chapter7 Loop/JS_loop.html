<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop -- js</title>
</head>
<body>
    <script>
        var sum = 0;
        while(true)
        {
            var value = +prompt("Input number: ", "");

            if(!value) break;

            sum += value;
        }

        alert( "Sum " + sum);
    </script>
</body>
</html>

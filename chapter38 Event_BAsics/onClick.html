<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS -- event onCLick</title>
	
	<!-- example2 -->
	<script type="text/javascript">
		function countRabbits()
		{
			for(let i = 1; i <= 3; i++)
			{
				alert("Rabbit number " + i);
			}
		}
	</script>

</head>
<body>
	<!-- //example1 -->
	<input value = "Click me!" onClick = "alert('Hello world')" type = "button" />
	
	<input type = "button" onClick = "countRabbits()" value = "Consider rabbit" /> 
</body>
</html>

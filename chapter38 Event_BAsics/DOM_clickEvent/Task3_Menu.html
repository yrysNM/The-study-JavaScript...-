<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=	, initial-scale=1.0">
	<title>JS -- task2 menu</title>

	<style type = "text/css">
		.menu ul
		{
			margin:  0;
			list-style:  none;
			padding-left:  20px;
			display: none;
		}

		.menu .title
		{
			font-size:  18px;
			cursor:  pointer;
		}

		.menu .title::before
		{
			  content: '▶ ';
			  font-size:  80%;
			  color:  green;			  
		}

		.menu.open .title::before
		{
			content: '▼ ';
		}

		.menu.open ul
		{
			display:  block;
		}

	</style>
</head>
<body>
	<div class = "menu" id = "sweeties">
		<span class = "title">Cookies (click)!</span>

		<ul>
			<li>Pirok</li>
			<li>Cake</li>
			<li>Coca</li>
		</ul>
	</div>

	<script type="text/javascript">
		let menuElem = document.getElementById("sweeties");
		let titleElem = menuElem.querySelector(".title");

		titleElem.onclick = function()
		{
			menuElem.classList.toggle('open');
		};
	</script>
</body>
</html>

<script type="text/javascript">
	let selctedId;

	table.onclick = function(event)
	{
		let target = event.target; // where was click

		  // цикл двигается вверх от target к родителям до tabl
		while(target != table)
		{
			if(target.tagName != "TD") /*return; // не на TD? тогда не интересует*/
			{
			    // нашли элемент, который нас интересует!
				highlight(target); // show TD
				return;
			}

			target = target.parentNode;
			console.log("LCick");

		}

	};

	function highlight(node)
	{
		if(selctedId)
		{
			selctedId.classList.remove("highlight");
		}

		selctedId = node;
		selctedId.classList.add("highlight");
	}
</script>
